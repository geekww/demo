<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串</title>
</head>
<body>
<h2 id="title">hello world!</h2>

<script>
    window.onload = function () {
        var str = ' dbasjk,fwi,fgfdifh';
        // indexOf() 返回指定字符串或素质某个元素第一次出现的位置索引
        console.log(str.indexOf('f'));
        // lastIndexOf() 返回指定字符最后一次出现的索引
        console.log(str.lastIndexOf('f'));
        // charAt() 返回指定索引的字符
        console.log(str.charAt(8));
        // concat() 连接字符串
        var str1 = 'hello ';
        var str2 = 'world';
        console.log(str1.concat(str2));
        // match() 正则匹配
        console.log(str.match(/f/g));
        // replace() 替换字符串
        console.log(str.replace(/f/g,'b'));
        // substr() 从起始位置开始返回指定长度字符串
        console.log(str.substr(6));
        // substring() 返回指定索引区间的字符串
        console.log(str.substring(3,8));
        // toLowerCase() 转小写
        console.log(str.toLowerCase());
        // toUpperCase() 转大写
        console.log(str.toUpperCase());
        // trim() 移除首尾空白
        console.log(str.trim());
        // split() 通过分隔符转数组
        console.log(str.split(','));
        // repeat() 复制字符串
        console.log(str.repeat(3));
    }
</script>
</body>
</html>
