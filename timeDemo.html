<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时功能</title>
</head>
<body>
<span id="time"></span>
<script type="text/javascript">
    window.onload = function () {
        setInterval(showTime,1000);

        function showTime() {
            //结束时间
            var endtime = new Date('2018/4/11,17:0:0');
            var nowtime = new Date();
            var lefttime = parseInt((endtime.getTime()-nowtime.getTime())/1000);
            console.log(lefttime);
            var d = parseInt(lefttime/(24*60*60));
            var h = parseInt(lefttime/(60*60)%24);
            var m = parseInt(lefttime/60%60);
            var s = parseInt(lefttime%60);

            if(s<10){
                document.getElementById('time').innerHTML = '离下班还有：' +d +'天' +h +'时' +m +'分0' +s +'秒';
            }else {
                document.getElementById('time').innerHTML = '离下班还有' +d +'天' +h +'时' +m +'分' +s +'秒';
            }
        }
    }
</script>
</body>
</html>
